  <section class="contact-section d-flex align-items-center justify-content-center">

      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h2 class="fw-bold mb-4">Entrons en contact</h2>
          <p class="lead mb-5">Une idée, un projet ou simplement une question ? N’hésite pas à m’écrire !</p>
        </div>

      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form class="contact-form shadow p-4 rounded-4">
            <div class="mb-3">
              <label for="name" class="form-label">Nom complet</label>
              <input type="text" class="form-control" id="name" placeholder="Votre nom" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Adresse email</label>
              <input type="email" class="form-control" id="email" placeholder="exemple@gmail.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Votre message..." required></textarea>
            </div>
            <button href="mailto:semihaslan2210@gmail.com" type="submit" class="btn btn-custom w-100">Envoyer</button>
          </form>
